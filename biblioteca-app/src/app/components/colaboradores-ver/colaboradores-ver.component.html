<button mat-raised-button class="botao" (click)="voltar()"><i
    class="material-icons i">undo</i>Voltar</button>
<mat-card class="card mat-elevation-z5">
<mat-card-title><span class="titulo">
    <h1><i class="material-icons icon_title">
        how_to_reg
    </i>Registro de Colaborador</h1></span>
</mat-card-title>
<hr>
<section appWhite class="fundo mat-elevation-z5">
<form>
    <mat-form-field class="campo">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Insira seu nome"  [value]="colaborador.nome" disabled>
    </mat-form-field>
    <mat-form-field class="campo">
        <mat-label>RG</mat-label>
        <input matInput placeholder="Ex.: 00.000.000-0" [value]="colaborador.rg" [(ngModel)]="colaborador.rg" name="rg" mask="00.000.000-0" disabled>
    </mat-form-field>
    <mat-form-field class="campo">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="000.000.000-00" [value]="colaborador.cpf"  [(ngModel)]="colaborador.cpf" name="cpf" mask="000.000.000-00" disabled>
    </mat-form-field>
    <mat-form-field class="campo">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="(00) 00000-0000" [value]="colaborador.telefone" [(ngModel)]="colaborador.telefone" name="telefone" mask="(00) 00000-0000" disabled>
    </mat-form-field>
    <mat-form-field class="campo">
        <mat-label>E-mail</mat-label>
        <input type="email" disabled matInput placeholder="example@example.com" [value]="colaborador.email" name="email">
    </mat-form-field>
    <mat-form-field class="campo">
        <mat-label>Data Nascimento</mat-label>
        <input type="date" disabled matInput placeholder="dd/mm/aaaa" [value]="colaborador.nascimento" name="nascimento">
    </mat-form-field>
    <mat-form-field class="campo">
        <mat-label>Data Admissão</mat-label>
        <input type="date" disabled matInput placeholder="dd/mm/aaaa" [value]="colaborador.admissao" name="admissao">
    </mat-form-field>
    <mat-form-field class="campo">
        <mat-label>Cargo</mat-label>
        <input matInput disabled placeholder="cargo" [value]="colaborador.cargo" name="cargo">
    </mat-form-field>
    <mat-form-field class="campo">
        <mat-label>VR</mat-label>             
        <input matInput placeholder="v.r." [value]="colaborador.vr" [(ngModel)]="colaborador.vr" name="vr" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' , align:'left'}" disabled>
    </mat-form-field>
    <mat-form-field class="campo">
        <mat-label>VT</mat-label>
        <input matInput placeholder="v.t." [value]="colaborador.vt" [(ngModel)]="colaborador.vt"name="vt"  currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align:'left' }" disabled>
    </mat-form-field>
    <mat-form-field class="campo">
        <mat-label>Salário</mat-label>
        <input matInput placeholder="salário" [value]="colaborador.salario" [(ngModel)]="colaborador.salario" name="salario" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align:'left' }" disabled>
    </mat-form-field>
</form>
</section>
