<mat-card class="card mat-elevation-z5">
    <span class="titulo">
    <h1><i class="material-icons icon_title">
        people
    </i>Colaboradores</h1></span>
    <hr class="mat-elevation-z5">
    <table class="tabela mat-elevation-z5" mat-table [dataSource]='colaboradores'>
        <!-- Id Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef >Nome</th>
          <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef >CPF</th>
          <td mat-cell *matCellDef="let row">{{ row.cpf | mascara}}</td>
        </ng-container>
        <!--Price Column-->
        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef >Cargo</th>
          <td mat-cell *matCellDef="let row">{{row.cargo}}</td>
        </ng-container>
        <!--Edit Column-->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef >Ações</th>
          <td mat-cell *matCellDef="let row">
            <a routerLink="/colaboradores/see/{{row._id}}" class=see>
                <i class="material-icons">visibility</i>
                
              </a>
            <a routerLink="/colaboradores/update/{{row._id}}" class=edit>
              <i class="material-icons">edit</i></a>
            
            <a routerLink="/colaboradores/delete/{{row._id}}" class="delete">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-card>
